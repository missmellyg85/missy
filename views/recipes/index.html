<div class="row-fluid" ng-controller="recipesController">
	<h2 class="col-md-12">Recipes Controller Index</h2>
  
  <div class="col-md-2">
    <button class="btn btn-success" ng-click="showAddForm = !showAddForm">{{showAddForm ? "Hide" : "New Recipe"}}</button>
  </div>

  <form role="form" class="form-inline col-md-10" name="addRecipeForm" ng-show="showAddForm" ng-submit="addRecipe()">
    <div class="form-group">
      <input class="form-control" ng-model="newRecipe.title" placeholder="Title" />
      <input class="form-control" ng-model="newRecipe.description" placeholder="Description" />
      <button class="btn" type="submit">Add</button>
    </div>
  </form>

  <table class="table col-md-12">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th></th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="recipe in recipes">
        <td>
          <span ng-show="!editRecipe">{{recipe.title}}</span>
          <span ng-show="editRecipe" class="form-inline">
            <input class="form-control" ng-model="recipe.title" ng-value="recipe.title" />
          </span>
        </td>
        <td>
          <span ng-show="!editRecipe">{{recipe.description}}</span>
          <span ng-show="editRecipe" class="form-inline">
            <input class="form-control" ng-model="recipe.description" ng-value="recipe.description" />
          </span>
        </td>
        <td>
          <button class="btn" ng-show="editRecipe" ng-click="recipes.$save(recipe); editRecipe = false;">Save</button>
        </td>
        <td>
          <button class="btn btn-info" ng-click="editRecipe = true">Edit</button> 
          <button class="btn btn-danger" ng-click="deleteRecipe(recipe)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
